<!DOCTYPE html>
<html>
<head>
  <meta charset="utf8">
  <title>Steroids App</title>

  <link rel="stylesheet" href="/vendor/ionic/css/ionic.css" />
  <link rel="stylesheet" href="/stylesheets/application.css" />

  <script src="http://localhost/cordova.js"></script>
  <script src="/components/steroids-js/steroids.js"></script>


  <script src="/components/ng-file-upload-shim/angular-file-upload-shim.min.js"></script> 
  <script src="/components/angular/angular.min.js"></script>
  <script src="/components/ng-file-upload/angular-file-upload.min.js"></script> 



  <script src="/components/angular-touch/angular-touch.min.js"></script>

  <script src='//maps.googleapis.com/maps/api/js?sensor=false'></script>

  <script src="/components/lodash/dist/lodash.min.js"></script>
  <script src='/components/angular-google-maps/dist/angular-google-maps.min.js'></script>

  <script src="/components/restangular/dist/restangular.min.js"></script>
  
  <script src="/directives/navigationBar.js"></script>
  <script src="/models/devise.js"></script>
  <script src="/services/devise.js"></script>
  <script src="/controllers/devise.js"></script>
</head>
<!-- <body ng-app="mobileApp" class="content"> -->
<body ng-app="deviseApp" class="content">

  <div ng-controller="DeviseLoginCtrl">
  <navigation-bar title="Login"></navigation-bar>
  <div>
    <label class="item item-input">
      <input type="text" placeholder="Email" ng-model="email">
    </label>
  </div>

  <div>
    <label class="item item-input">
      <input type="password" placeholder="Password" ng-model="password">
    </label>
  </div>

  <div ng-click="login()">
    <button class="button button-full button-balanced">
      Sign In
    </button>
  </div>
  <div ng-click="signUp()">
    <button class="button button-full button-positive">
      Create an account
    </button>
  </div>

</div>

</body>
</html>
